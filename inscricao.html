<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscrição</title>
    <link rel="stylesheet" href="inscricao.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="inscricao.js" defer></script>
</head>
<body class="pagina">
    <div class="metade">
        <button class="botaoModoEscuro">Modo Escuro</button>
        <h1 class="titulo">Formulário de inscrição</h1>
        <img class="ilustracao" src="./assets/ilustracao.png" alt="ilustração">
        <img class="logo" src="./assets/logoTrilhas.png" alt="Trilhas Inova">
    </div>
    <div class="conteiner">
        <div class="botaoVoltar">
            <a class="botaoVoltar_parte" href="inicial.html"> <img class="botaoVoltar_parte" src="./assets/arrow-left-02.png"> Voltar</a> 
        </div>
        <form class="inputs" action="inscrito.html">
            <div class="forms">
                <label class="label" for="nome">Nome completo:</label>
                <input class="input" type="text" name="nome" required>
            </div>
            <div class="forms">
                <label class="label" for="data">Data de nascimento:</label>
                <input class="input" type="date" name="data" required>
            </div>
            <div class="forms">
                <label class="label" for="sexo">Sexo:</label>
                <select class="input" name="sexo" required>
                    <option class="sexo" value="" disabled selected hidden> Selecione um</option>
                    <option class="input" value="valor1">Feminino</option>
                    <option class="input" value="valor2">Masculino</option>
                    <option class="input" value="valor3">Prefiro não dizer</option>
                </select>
            </div>
            <div class="forms">
                <label class="label" for="cpf">CPF:</label>
                <input class="input" type="number" name="cpf" minlength="11" required>
            </div>
            <div class="forms">
                <label class="label" for="email">E-mail:</label>
                <input class="input" type="email" name="email" required>
            </div>
            <div class="forms">
                <label class="label" for="telefone">Telefone (com DDD):</label>
                <input class="input" type="tel" name="telefone" required>
            </div>
            <div class="forms">
                <label class="label" for="idUsuario">Usuário:</label>
                <input class="input" type="text" name="usuario" required>
            </div>
            <div class="forms">
                <label class="label" for="senha">Senha: (no mínimo 8 caracteres):</label>
                <input class="input" type="password" id="senha" name="password" minlength="8" required />
                <i class="bi bi-eye-fill" id="btn-senha" onclick="mostrarSenha()"></i>
            </div>                
            <label class="label" for="arquivo">Documento de identificação:</label>
            <div class="docs">
                <input class="documentos" type="file" name="arquivo" required />
                <div class="docs_conteudo">
                    <img src="assets/nuvem.png" alt="imagem nuvem">
                    <p>Clique aqui para selecionar o arquivo</p>
                </div>
            </div>
            <label class=" label" for="residencia">Comprovante de residência:</label>
            <div class="docs">
                <input class="documentos" type="file" name="residencia" required/>
                <div class="docs_conteudo">
                    <img src="assets/nuvem.png" alt="imagem nuvem">
                    <p>Clique aqui para selecionar o arquivo</p>
                </div>
            </div>
            <div class="trilhas">             
                <h3>Trilhas de apredizagem</h3>
                <h4>Selecione apenas uma trilha abaixo:</h4>
            </div>
            <div class="icones">
                    <div class="icones_coluna">
                        <div class="icones_opcao">
                            <input class="icones_trilha" type="radio" name="icones" required> Programação Front-End 
                            <img class="icones_imagem" src="./assets/Ícone Front-End.png" alt="fe">
                        </div>
                        <div class="icones_opcao">
                            <input class="icones_trilha" type="radio" name="icones" required>Programação Back-End
                            <img class="icones_imagem" src="./assets/Ícones Back-End.png" alt="be">
                        </div>
                        <div class="icones_opcao">
                            <input class="icones_trilha" type="radio" name="icones" required> Programação de Jogos
                            <img class="icones_imagem" src="./assets/Ícone Jogos.png" alt="j">
                        </div>
                    </div>
                    <div class="icones_coluna">
                        <div class="icones_opcao">
                            <input class="icones_trilha" type="radio" name="icones" required> Design e Experiência
                            <img class="icones_imagem" src="./assets/Ícone UX.png" alt="UX"> 
                        </div>
                        <div class="icones_opcao">
                            <input class="icones_trilha" type="radio" name="icones" required> Ciência de Dados
                            <img class="icones_imagem" src="./assets/Ícone Ciência de Dados.png" alt="cd">
                        </div>
                    </div>
                </div>
                <div>
                    <input type="checkbox" id="check" required />
                    <label class="termo" for="check">Declaro que li e concordo com os <strong class="termo_destacado" > Termos e Condições </strong> e com a <strong class="termo_destacado"> Política de Privacidade.</strong></iabel>
                </div>
                <div class="enviar">                   
                    <input class="botaoEnviar" type="submit">  
                </div> 
           
            </div>
            </form>
    </div>
    
</body>
</html>
